log4j.logger.mergesort = debug, commandLineUserInterface
log4j.logger.future = debug, commandLineFuture

log4j.appender.commandLineUserInterface=org.apache.log4j.ConsoleAppender
log4j.appender.commandLineUserInterface.layout=org.apache.log4j.PatternLayout
log4j.appender.commandLineUserInterface.layout.ConversionPattern=[%t] %-5p - %m%n

log4j.appender.commandLineFuture=org.apache.log4j.ConsoleAppender
log4j.appender.commandLineFuture.layout=org.apache.log4j.PatternLayout
log4j.appender.commandLineFuture.layout.ConversionPattern==%d %-4r [%t] %-5p %c %x - %m%n

